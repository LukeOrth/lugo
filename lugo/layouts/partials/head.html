<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us" class="wf-firasans-n4-active wf-active">
    <head>
        <title>{{ .Title }}{{ if ne .Title .Site.Title }} // {{ .Site.Title }}{{ end }}</title>

        {{ partial "meta.html" . }}
        {{ partial "og.html" . }}
        {{ if .Site.Params.katex }}{{ partial "helpers/katex.html" . }}{{ end }}

        {{- with .OutputFormats.Get "rss" -}}
        <link href="{{ .Permalink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
        {{- end }}
        <link rel="shortcut icon" href="/favicon.ico">

        <link rel="stylesheet" href="{{ "css/poole.css" | absURL }}">
        <link rel="stylesheet" href="{{ "css/hyde.css" | absURL }}">
        <link rel="stylesheet" href="{{ "css/style.css" | absURL }}">
        <link rel="stylesheet" href="{{ "css/fonts.css" | absURL }}">
        {{ range .Site.Params.customCss -}}
            <link rel="stylesheet" href="{{ . | absURL }}">
        {{- end }}

        {{ hugo.Generator }}
    </head>
