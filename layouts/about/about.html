{{ partial "head.html" . }}
<body>
    {{ partial "sidebar.html" . }}
    <div class="content container">
        {{ partial "theme_toggle.html" . }}
        <div class="post">
            {{ with .Site.GetPage "/about/about" }}
                <h1 class="post-title">{{ .Title }}</h1>
                {{ .Content }}
            {{ end }}
        </div>
    </div>
    {{ partial "scripts.html" . }}
</body>
</html>
